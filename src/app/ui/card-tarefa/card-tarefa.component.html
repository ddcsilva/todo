<mat-card class="tarefa-card" [ngClass]="{ 'tarefa-concluida': tarefa.concluida }">
  <mat-card-content>
    <div class="tarefa-content">
      <mat-checkbox
        [checked]="tarefa.concluida"
        (change)="alternar.emit()"
        color="primary"
      ></mat-checkbox>

      <span class="tarefa-titulo" [ngClass]="{ 'texto-concluido': tarefa.concluida }">
        {{ tarefa.titulo }}
      </span>

      <button
        mat-icon-button
        color="warn"
        (click)="remover.emit()"
        class="tarefa-remover"
        title="Remover tarefa"
      >
        <mat-icon>delete</mat-icon>
      </button>
    </div>
  </mat-card-content>
</mat-card>
