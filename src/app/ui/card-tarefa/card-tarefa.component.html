<mat-card class="card-tarefa" [ngClass]="{ concluida: tarefa.concluida }">
  <div class="conteudo">
    <mat-checkbox [checked]="tarefa.concluida" (change)="alternar.emit()">
    </mat-checkbox>

    <p>{{ tarefa.titulo }}</p>

    <button mat-icon-button color="warn" (click)="remover.emit()">
      <mat-icon>delete</mat-icon>
    </button>
  </div>
</mat-card>
