<!-- Toolbar com título, ícone e badge -->
<mat-toolbar color="primary">
  <mat-icon>check</mat-icon>
  {{ nomeUsuario }} - Lista de Tarefas

  <!-- Espaço flexível que empurra o botão pra direita -->
  <span class="espacador"></span>

  <!-- Botão com badge indicando tarefas pendentes -->
  <button mat-icon-button>
    <mat-icon [matBadge]="totalPendentes" matBadgeColor="warn">
      assignment_turned_in
    </mat-icon>
  </button>
</mat-toolbar>

<!-- Campo de entrada para nova tarefa -->
<div class="input-container">
  <mat-form-field class="fullWidth">
    <mat-label>Nova Tarefa</mat-label>
    <input matInput placeholder="Descreva a tarefa" #campoTarefa />

    <button
      matSuffix
      mat-raised-button
      color="accent"
      class="botao-adicionar"
      (click)="adicionarTarefa(campoTarefa.value); campoTarefa.value = ''"
    >
      Adicionar
    </button>
  </mat-form-field>
</div>

<!-- Container da tabela com padding -->
<div class="tabela-container">
  <table mat-table [dataSource]="tarefas" class="mat-elevation-z3 fullWidth">
    <!-- Coluna: Índice -->
    <ng-container matColumnDef="indice">
      <th mat-header-cell *matHeaderCellDef>#</th>
      <td mat-cell *matCellDef="let linha; let i = index">{{ i + 1 }}</td>
    </ng-container>

    <!-- Coluna: Descrição -->
    <ng-container matColumnDef="descricao">
      <th mat-header-cell *matHeaderCellDef>Tarefa</th>
      <td mat-cell *matCellDef="let tarefa">{{ tarefa.descricao }}</td>
    </ng-container>

    <!-- Coluna: Concluída -->
    <ng-container matColumnDef="concluida">
      <th mat-header-cell *matHeaderCellDef>Feita</th>
      <td mat-cell *matCellDef="let tarefa">
        <mat-checkbox [(ngModel)]="tarefa.concluida" color="primary">
        </mat-checkbox>
      </td>
    </ng-container>

    <!-- Cabeçalho e linhas da tabela -->
    <tr mat-header-row *matHeaderRowDef="colunas"></tr>
    <tr mat-row *matRowDef="let linha; columns: colunas"></tr>
  </table>
</div>

<div class="toggle-container">
  <span class="espacador"></span>
  <mat-slide-toggle [(ngModel)]="mostrarConcluidas">
    Mostrar Tarefas Concluídas
  </mat-slide-toggle>
  <span class="espacador"></span>
</div>
