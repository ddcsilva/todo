<!-- Toolbar com título, ícone e badge -->
<mat-toolbar color="primary">
  <mat-icon>check</mat-icon>
  {{ nomeUsuario }} - Lista de Tarefas

  <!-- Espaço flexível que empurra o botão pra direita -->
  <span class="espacador"></span>

  <!-- Botão com badge indicando tarefas pendentes -->
  <button mat-icon-button>
    <mat-icon [matBadge]="totalPendentes" matBadgeColor="warn">
      assignment_turned_in
    </mat-icon>
  </button>
</mat-toolbar>

<!-- Container da tabela com padding -->
<div class="tabela-container">
  <table mat-table [dataSource]="tarefas" class="mat-elevation-z3 fullWidth">
    <!-- Coluna: Índice -->
    <ng-container matColumnDef="indice">
      <th mat-header-cell *matHeaderCellDef>#</th>
      <td mat-cell *matCellDef="let linha; let i = index">{{ i + 1 }}</td>
    </ng-container>

    <!-- Coluna: Descrição -->
    <ng-container matColumnDef="descricao">
      <th mat-header-cell *matHeaderCellDef>Tarefa</th>
      <td mat-cell *matCellDef="let tarefa">{{ tarefa.descricao }}</td>
    </ng-container>

    <!-- Coluna: Concluída -->
    <ng-container matColumnDef="concluida">
      <th mat-header-cell *matHeaderCellDef>Feita</th>
      <td mat-cell *matCellDef="let tarefa">
        {{ tarefa.concluida ? "✅" : "❌" }}
      </td>
    </ng-container>

    <!-- Cabeçalho e linhas da tabela -->
    <tr mat-header-row *matHeaderRowDef="colunas"></tr>
    <tr mat-row *matRowDef="let linha; columns: colunas"></tr>
  </table>
</div>
