<h2>Lista de Tarefas</h2>

<input [(ngModel)]="novaTarefa" placeholder="Nova tarefa" />
<button (click)="adicionarTarefa()">Adicionar</button>

<ul>
  <li *ngFor="let tarefa of tarefas()">
    <input
      type="checkbox"
      [checked]="tarefa.concluida"
      (change)="alternarStatus(tarefa)"
    />
    <span [style.text-decoration]="tarefa.concluida ? 'line-through' : 'none'">
      {{ tarefa.titulo }}
    </span>
    <button (click)="removerTarefa(tarefa)">Remover</button>
  </li>
</ul>
