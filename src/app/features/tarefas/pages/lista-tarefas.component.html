<mat-toolbar color="primary">
  <mat-icon>check</mat-icon>
  {{ nomeUsuario }} - Lista de Tarefas

  <span class="espacador"></span>

  <button mat-icon-button>
    <mat-icon matBadge="{{ totalPendentes }}" matBadgeColor="warn">
      assignment_turned_in
    </mat-icon>
  </button>
</mat-toolbar>

<div class="tabela-container">
  <table mat-table [dataSource]="tarefas" class="mat-elevation-z3 fullWidth">
    <ng-container matColumnDef="indice">
      <th mat-header-cell *matHeaderCellDef>#</th>
      <td mat-cell *matCellDef="let i = index">{{ i + 1 }}</td>
    </ng-container>

    <ng-container matColumnDef="titulo">
      <th mat-header-cell *matHeaderCellDef>Tarefa</th>
      <td mat-cell *matCellDef="let tarefa">{{ tarefa.titulo }}</td>
    </ng-container>

    <ng-container matColumnDef="concluida">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let tarefa">
        <button mat-icon-button (click)="alternarConcluida(tarefa)">
          <mat-icon color="{{ tarefa.concluida ? 'primary' : 'warn' }}">
            {{ tarefa.concluida ? "check_circle" : "radio_button_unchecked" }}
          </mat-icon>
        </button>
      </td>
    </ng-container>

    <tr
      mat-header-row
      *matHeaderRowDef="['indice', 'titulo', 'concluida']"
    ></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: ['indice', 'titulo', 'concluida']"
    ></tr>
  </table>
</div>
