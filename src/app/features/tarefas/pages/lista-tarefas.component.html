<section>
  <h1>Minhas Tarefas</h1>

  <div>
    <label>Nova Tarefa</label>
    <input [(ngModel)]="novaTarefa" />
    <button (click)="adicionarTarefa()">Adicionar</button>
  </div>

  <app-card-tarefa
    *ngFor="let tarefa of tarefas()"
    [tarefa]="tarefa"
    (alternar)="alternarStatus(tarefa)"
    (remover)="removerTarefa(tarefa)"
  ></app-card-tarefa>
</section>
